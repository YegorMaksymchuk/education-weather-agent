name: DeepEval Integration Tests

on:
  workflow_dispatch:  # Manual trigger only (to control API costs)
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/weather_agent/**'
      - 'tests/IntegrationLLM/**'
      - 'requirements*.txt'

jobs:
  deepeval-owasp:
    runs-on: ubuntu-latest
    # Only run if OPENAI_API_KEY is available (skip on forks)
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run DeepEval OWASP tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/IntegrationLLM/test_deepeval_owasp.py -v --tb=short
        continue-on-error: true  # Don't fail PR if integration tests flake

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deepeval-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7
